<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <form id="landmark-form">
                
                <div class="input-group">
                    <label>Upload Photo</label>
                    <input type="file" id="photo-input" accept="image/*" required>
                    <img id="preview-image" style="display:none; max-width: 100%; margin-top: 10px;">
                </div>

                <input type="text" id="title" placeholder="Landmark Name" required>
                <textarea id="description" placeholder="Description (1-3 sentences)" rows="3" required></textarea>

                <div class="coords-input">
                    <input type="number" id="lat" step="any" placeholder="Latitude" required>
                    <input type="number" id="lng" step="any" placeholder="Longitude" required>
                </div>

                <button type="button" id="geo-btn">Use My Location</button>
                <button type="submit" id="save-btn" style="margin-top:10px;">Add Landmark</button>
                </form>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="app.js"></script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZkmd3aRnvcZHUY8KA4Nbmpf0g_8w9oHI&callback=initMap">
    </script>
</body>
</html>
